<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Tic-Tac-Toe</title>
</head>
<body>
    
    <header>
        <h1 class="heading">TIC TAC TOE</h1>
    </header>
    <div class="buttons">
        <button id="start" onclick="start()">START</button>
        <button id="re-start" style="display:none" onclick="reset()">RESET</button>
    </div>
    <div class="board" style="display:none">
        <div class="row1">
            <div class="col1 clickable-div" id="1">

            </div>
            <div class="col2 clickable-div" id="2">
                
            </div>
            <div class="col3 clickable-div" id="3">
                
            </div>
        </div>
        <div class="row2">
            <div class="col1 clickable-div" id="4">

            </div>
            <div class="col2 clickable-div" id="5">
                
            </div>
            <div class="col3 clickable-div" id="6">
                
            </div>
        </div>
        <div class="row3">
            <div class="col1 clickable-div" id="7">

            </div>
            <div class="col2 clickable-div" id="8">
                
            </div>
            <div class="col3 clickable-div" id="9">
                
            </div>
        </div>
    </div>
    <div class="text">
        
    </div>
    <script src="script.js"></script>
</body>
</html>
